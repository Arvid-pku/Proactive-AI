<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proactive AI Panel</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Noto Sans, sans-serif; margin: 0; padding: 12px; background: #0b1220; color: #e5e7eb; }
      .card { background: #111827; border: 1px solid #1f2937; border-radius: 10px; padding: 12px; margin-bottom: 12px; }
      .label { color: #9ca3af; font-size: 12px; }
      .value { font-size: 13px; white-space: pre-wrap; word-break: break-word; }
      .actions button { background:#2563eb; color:white; border:none; border-radius:6px; padding:6px 10px; cursor:pointer; margin-right:6px; }
      .notes li { font-size: 12px; margin-bottom: 8px; }
    </style>
  </head>
  <body>
    <h3>Proactive AI</h3>

    <div class="card">
      <div class="label">Last selection</div>
      <div id="last-text" class="value">â€”</div>
      <div class="actions" style="margin-top:8px;">
        <button id="btn-graph">Graph</button>
        <button id="btn-explain">Explain</button>
        <button id="btn-translate">Translate</button>
      </div>
    </div>

    <div class="card">
      <div class="label">Notes</div>
      <ul id="notes" class="notes"></ul>
    </div>

    <script type="module" src="src/panel.ts"></script>
  </body>
  </html>
